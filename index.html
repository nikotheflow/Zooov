<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="stylesheet" href="css/normalize.css">-->
  <title>Zooov</title>
</head>

<body>
  <!-- HEADER -->
  <section class="section-outer section-header section-header__fixed">
    <div class="section-inner">
      <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
      <nav class="nav">
        <ul class="nav-wrapper">
          <li class="nav-wrapper_item"><a href="#" class="nav-wrapper_link">BARF</a></li>
          <li class="nav-wrapper_item"><a href="#" class="nav-wrapper_link">Рационы</a></li>
          <li class="nav-wrapper_item"><a href="#" class="nav-wrapper_link">ZOOOV</a></li>

          <li class="nav-wrapper_item"><a href="#" class="nav-wrapper_link">Доставка</a></li>
          <li class="nav-wrapper_item"><a href="#" class="nav-wrapper_link">FAQ</a></li>

        </ul>
      </nav>
    </div>

  <section class="section-outer section-hero">

      <h1 class="hero_title">Питание,<br>которое <span class="hero-outline">полюбит</span><br>ваш хвостик</h1>

      <button class="hero_button button button__primary">Выбрать рацион</button>
    </div>
    <img class="hero_zooov-background" src="img/zooov.svg" alt="zooov">
  </section>
  <!-- / HERO -->

  <!-- BARF -->
  <section class="section-outer section-barf">
    <div class="section-inner">

    </div>

  <!-- / BARF -->

  <!-- RATIONS -->
  <section class="section-outer section-rations">
    <div class="section-inner">
      rations
    </div>
  </section>
  <!-- / RATIONS -->

  <!-- ZOOOV -->
  <section class="section-outer section-zooov">
    <div class="section-inner">
      zooov
    </div>
  </section>
  <!-- / ZOOOV -->

  <!-- ABOUT -->
  <section class="section-outer section-about">
    <div class="section-inner">
      about
    </div>
  </section>
  <!-- / ABOUT -->

  <!-- DELIVERY -->
  <section class="section-outer section-delivery">
    <div class="section-inner">
      delivery
    </div>
  </section>

    <div class="section-inner">

      contacts
    </div>
